<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel='stylesheet' href="styles.css"></link>
  <script src='Signup_async.js' charset="UTF-8"></script>


</head>
<body>
  <h1 class="is-size-3 has-text-centered">Shelters in Maryland</h1>
  <div class="button is-outlined is-white">
    <a href="index.html" class="block"> Back to Home Page</a>
  </div>
  <div class="container">
    <div class="field">
      <label class="label">First Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="First is the worst!">
      </div>  
    </div>
    <div class="field">
      <label class="label">Last Name</label>
      <div class="control">
        <input class="input" type="text" placeholder="Last is also the worse!">
      </div>  
    </div>
    
    <div class='dropdown'>
      <div class='dropdown-trigger'>
        <button class="button" aria-haspopup="false" aria-controls="dropdown-menu">
          <span>Age</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
          <a href="#" class="dropdown-item">
            18
          </a>
          <hr class="dropdown-divider">
          <a href="#" class="dropdown-item">
            19
          </a>
        </div>
      </div>
    </div>  

    <div class="field">
      <label class="label">Email Address</label>
      <div class="control">
        <input class="input" type="email" placeholder="Email Address">
      </div>  
    </div>
    <div class="field">
      <label class="label">Phone Number</label>
      <div class="control">
        <input class="input" type="email" placeholder="To call once we've found a pet for you!">
      </div>  
    </div>    
  </div>
</body>
</html>
